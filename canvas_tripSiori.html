<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700">
        <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <style>
          @import url('https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap');
          </style>

        <title>しおりメーカー</title>
    </head>

    <body>
        <!--
          ####################### 追加分 ここから####################################
        -->
      <div class="container-fluid" style="border: 1px solid #666;">
        <!--- タブstart --->
        <div class="row d-sm-none">
          <div id="formTab" class="btn col text-primary">フォーム</div>
          <div id="resultTab" class="btn col">結果</div>
        </div>
        <!--- タブend --->
        <div class="row">
          <!-- 左フォーム -->
          <div class="input-group">
            <button id="submit" type="submit" class="btn btn-primary">url発行</button>
            <button class="btn btn-success addBtn" type="button"  onclick="education_fields();"> <i class="fas fa-plus"></i>要素の追加</button>
          </div>
          <div id="form" class="col-md-6 p-3">
            <div id="sort_area">
                <div id="content1" class="sort_item contentlist row" style="background:#eee;padding:0.5rem;margin:0.5rem;">
                  <!---content Start-->
                    <div class="col-sm-2 nopadding">
                      <div class="form-group">
                        <select class="form-control time" id="educationDate" name="educationDate[]">
                          <option value="" selected>時間</option>
                          <option value="8:00">8:00</option>

                          <option value="9:00">9:00</option>
                          <option value="9:30">9:30</option>
                          <option value="10:00">10:00</option>
                          <option value="10:30">10:30</option>
                          <option value="11:00">11:00</option>
                          <option value="11:30">11:30</option>
                          <option value="12:00">12:00</option>
                          <option value="12:30">12:30</option>
                          <option value="13:00">13:00</option>
                          <option value="13:30">13:30</option>
                          <option value="14:00">14:00</option>
                          <option value="14:30">14:30</option>
                          <option value="15:00">15:00</option>
                          <option value="15:30">15:30</option>
                          <option value="16:00">16:00</option>
                          <option value="16:30">16:30</option>
                          <option value="17:00">17:00</option>
                          <option value="17:30">17:30</option>
                          <option value="18:00">18:00</option>
                          <option value="18:30">18:30</option>
                          <option value="19:00">19:00</option>
                          <option value="19:30">19:30</option>
                          <option value="20:00">20:00</option>
                          <option value="20:30">20:30</option>
                          <option value="21:00">21:00</option>
                          <option value="21:30">21:30</option>
                          <option value="22:00">22:00</option>
                          <option value="22:30">22:30</option>
                          <option value="23:00">23:00</option>
                          <option value="23:30">23:30</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-3 nopadding">
                      <div class="form-group">
                        <input type="text" class="form-control headline" value="清水寺" placeholder="見出し">
                      </div>
                    </div>
                    <div class="col-sm-6 nopadding">
                      <div class="form-group">
                        <textarea type="text" class="form-control text" value="" placeholder="本文" style="height:100px">日本三大金魚の産地のひとつ、奈良県に日本最大級の金魚ミュージアムが誕生。全体が“金魚”をコンセプトとしており、今を駆け抜けるアーティスト達によって表現されています</textarea>
                      </div>
                    </div>

                    <div class="col-sm-1 nopadding">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-btn">
                            <button class="btn btn-success addBtn" type="button"  onclick="education_fields();"> <span class="fas fa-plus" aria-hidden="true"></span> </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  <!---content end-->
                </div>
            </div>
                </div>
                <!-- 右フォーム -->
          <div id="result" class="col-md-6 p-3 d-sm-block d-none">
            <img id="canvasImg">
            <canvas id="canvas" width="600" height="960" style="border:1px solid #555;"></canvas>
            <script src="canvas.js"></script>
            <script src="form.js"></script>
          </div>
        </div>
      </div>
        <!--
          ####################### 追加分 ここまで####################################
        -->

        <!-- jQuery first, then Bootstrap JS, then Avant UI -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--
          ####################### 追加分 ####################################
        -->
        <script>
          $("#formTab").click(() => {
            $("#form").toggleClass('d-none d-sm-block')
            $("#result").toggleClass('d-none d-sm-block')
            $("#formTab").toggleClass('text-primary')
            $("#resultTab").toggleClass('text-primary')
          })
          $("#resultTab").click(() => {
            $("#form").toggleClass('d-none d-sm-block')
            $("#result").toggleClass('d-none d-sm-block')
            $("#formTab").toggleClass('text-primary')
            $("#resultTab").toggleClass('text-primary')
          })


        </script>
<script>
let sort_areas  = $("#sort_area");

for (let area of sort_areas ){
    new Sortable(area, {
        animation: 150,
        ghostClass: 'dragging',
        onEnd: function(){ console.log("ソート完了") },
    });
}


</script>
<style>
  .sort_item:hover {
    cursor: pointer;
  }
</style>

</html>
