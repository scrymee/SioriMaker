<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700">
        <!-- Bootstrap CSS -->
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <style>
          @import url('https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap');
          </style>

        <title>しおりメーカー</title>
    </head>

    <body>
<!------ Include the above in your HEAD tag ---------->



    <!--- URL-->
    <div class="input-group">
      <button id="submit" type="submit" class="btn btn-primary">url発行</button>
    </div>

      <div class="container mt-5">

  
        <!---content Start-->
        <div id="content1" class="row contentlist">
          <div class="col-sm-2 nopadding">
            <div class="form-group">
              <select class="form-control time" id="educationDate" name="educationDate[]">
                <option value="">時間</option>
                <option value="15:30" selected>15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3 nopadding">
            <div class="form-group">
              <input type="text" class="form-control headline" id="Major" name="Major[]" value="清水寺" placeholder="見出し">
            </div>
          </div>
          <div class="col-sm-6 nopadding">
            <div class="form-group">
              <textarea type="text" class="form-control text" id="Degree" name="Degree[]" value="" placeholder="本文">日本三大金魚の産地のひとつ、奈良県に日本最大級の金魚ミュージアムが誕生。全体が“金魚”をコンセプトとしており、今を駆け抜けるアーティスト達によって表現されています</textarea>
            </div>
          </div>

          <div class="col-sm-1 nopadding">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-btn">
                  <button class="btn btn-success addBtn" type="button"  onclick="education_fields();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!---content end-->
        <div id="education_fields">
        </div>



        <!---キャンパス-->
        <canvas id="canvas" width="600" height="960" style="border:1px solid #555"></canvas>
        <script src="canvas.js"></script>
      </div>


        <!-- jQuery first, then Bootstrap JS, then Avant UI -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="form.js"></script>
        <!--
          ####################### 追加分 ####################################
        -->
        
    </body>
</html>
